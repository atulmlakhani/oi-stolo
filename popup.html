<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OI Highlighter</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 300px; }
      button { padding: 10px 14px; border: 0; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; margin-bottom: 8px; }
      #inject { background: #111827; color: #fff; }
      #start { background: #0f766e; color: #fff; }
      #stop { background: #b91c1c; color: #fff; }
      .hint { font-size: 12px; color: #666; }
    </style>
  </head>
  <body>
    <button id="inject">Run</button>
    <button id="manual">Manual Screenshots</button>
    <button id="start">Auto Screenshots</button>
    <button id="stop">Stop Auto Screenshots</button>
    <div class="hint">Saved to <em>Downloads/screept_shot/{IO}/HH-mm.png</em> (IO read from the page).</div>
    <script src="popup.js"></script>
  </body>
</html>
